<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Оплата услуги</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        button { 
            padding: 10px 20px; 
            background: #0088cc; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Оплата услуги</h1>
    <p>Автомойка "Блеск"</p>
    <p>Стоимость: <strong>500 ₽</strong></p>
    
    <button onclick="pay()">Оплатить</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть Web App на весь экран

        function pay() {
            // Параметры платежа
            const invoice = {
                title: "Мойка автомобиля",
                description: "Полная мойка + полировка",
                payload: "order_123", // Уникальный ID заказа
                currency: "RUB",
                prices: [
                    { label: "Мойка", amount: 50000 } // 500 ₽ (в копейках!)
                ],
                provider_token: "1744374395:TEST:c6bdd8f8bfc7ac0858ef" // Ваш токен из BotFather
            };

            // Отправка платежа
            tg.sendInvoice(invoice);
        }

        // Обработка успешной оплаты
        tg.onEvent('invoiceClosed', (event) => {
            if (event.status === 'paid') {
                tg.showAlert("Оплата прошла успешно! Спасибо!");
                tg.close();
            }
        });
    </script>
</body>
</html>
